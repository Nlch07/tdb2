<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstikChat | Messenger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="root"></div>

    <script type="module" src="firebase-config.js"></script>

    <script type="text/babel" src="components/Auth.js"></script>
    <script type="text/babel" src="components/Friends.js"></script>
    <script type="text/babel" src="components/Profile.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('friends');

            useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.auth) {
                        window.auth.onAuthStateChanged(u => setUser(u));
                        clearInterval(checkAuth);
                    }
                }, 500);
                return () => clearInterval(checkAuth);
            }, []);

            if (!user) return <window.AuthComponent />;

            return (
                <div className="app-container">
                    <header className="main-header">
                        <h1 className="logo">AstikChat</h1>
                        <div className="nav-tabs">
                            <button onClick={() => setActiveTab('friends')} className={activeTab === 'friends' ? 'active' : ''}>Друзья</button>
                            <button onClick={() => setActiveTab('profile')} className={activeTab === 'profile' ? 'active' : ''}>Профиль</button>
                        </div>
                    </header>
                    <main className="content">
                        {activeTab === 'friends' ? <window.FriendsComponent /> : <window.ProfileComponent user={user} />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
